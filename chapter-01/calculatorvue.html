<!DOCTYPE html>
<html>
<head>
  <title>A Vue.js Calculator</title>
  <style>
    p, input { font-family: monospace; }
    p { white-space: pre; }
  </style>
</head>
<body>
  <div id="app">
    <p>x <input v-model="x"></p>
    <p>y <input v-model="y"></p>
    <p>---------------------</p>
    <p>= <span v-text="result"></span></p>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    let calc = new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0,
            lastResult: 0
        },
        computed: {
            result() {
                let x = parseFloat(this.x),
                    y = parseFloat(this.y);

                if (this.isNotNumericValue(x) || this.isNotNumericValue(y)) {
                    return this.lastResult;
                }

                return (this.lastResult = x + y);
            }
        },
        methods: {
            isNotNumericValue(value) {
                return isNaN(value) || !isFinite(value);
            }
        }
    });
  </script>
</body>
</html>
